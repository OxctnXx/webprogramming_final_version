<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="og:type" content="website" />
  <meta name="twitter:card" content="photo" />
  <link rel="stylesheet" type="text/css" href="css/main-edit.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="JS/userinfo.js"></script>
  <script src="JS/clearStatus.js"></script>
</head>

<body style="margin: 0; background: #ffffff">
  <div class="main screen">
    <div class="nav-bar-group">
      <div class="nav-bar">
        <div class="frame-5">
          <div class="frame-51">
            <div class="title valign-text-middle">새내기 길라잡이</div>
          </div>
          <div class="frame-5">
            <div class="right-menu">
              <div class="profile">
                <div class="image">
                  <div class="frame-2-1"></div>
                  <div class="frame-3"></div>
                </div>
                <div class="text-1 valign-text-middle" id="user-name"></div>
              </div>
              <div class="log-out">
                <form action="/demo/logout" method="get">
                  <div class="log-out-1 valign-text-middle">log out</div>
                  <button type="submit" class="logoutbutton"></button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="frame-23">
      <h1 class="text-2 valign-text-middle">새내기 길라잡이</h1>
    </div>
    <div class="main-area">
      <form action="quiz.html" method="get">
        <div class="main-area-item">
          <div class="overlap-group">
            <img class="frame-24" src="img/frame-24.svg" alt="Frame 24" />
            <img class="guideclear" src="img/guideclear.svg" alt="guideclear" id="guide-clear-icon" />
            <button type="submit" class="frame-24"></button>
          </div>
          <div class="text-3 valign-text-middle inter-medium-black-17px">대학생활 안내서</div>
        </div>
      </form>

      <form action="map.jsp" method="get">
        <div class="main-area-item">
          <div class="overlap-group">
            <img class="frame-24" src="img/frame-25.svg" alt="Frame 24" />
            <img class="guideclear" src="img/guideclear.svg" alt="guideclear" id="map-clear-icon" />
            <button type="submit" class="frame-24"></button>
          </div>
          <div class="text-4 valign-text-middle inter-medium-black-17px">캠퍼스맵</div>
        </div>
      </form>

      <form action="type.jsp" method="get">
        <div class="main-area-item">
          <div class="frame-27">
            <div class="overlap-group-1">
              <img class="account" src="img/account@2x.png" alt="Account" />
              <img class="mbtilock" src="img/mbtilock.svg" alt="mbtilock" />
            </div>
            <button type="submit" class="testbutton"></button>
          </div>
          <div class="text-6 valign-text-middle inter-medium-black-17px">대학생 유형 테스트</div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
