<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
  <meta name="og:type" content="website" />
  <meta name="twitter:card" content="photo" />
  <link rel="stylesheet" type="text/css" href="css/quiz.css" />
  <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
  <link rel="stylesheet" type="text/css" href="css/globals.css" />
  <link rel="stylesheet" type="text/css" href="css/quiz-edit.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .resize-div {
      transform-origin: left center;
      animation: shrink 15s linear forwards;
    }

    @keyframes shrink {
      0% {
        transform: scaleX(1);
      }

      100% {
        transform: scaleX(0);
      }
    }
  </style>
  <script src="JS/quiz_script.js" defer></script>
</head>

<body style="margin: 0; background: #f5f5f5">
  <input type="hidden" id="anPageName" name="page" value="quizaa" />
  <div class="quiz screen">
    <div class="navigation-bar">
      <div class="nav-bar-group">
        <div class="nav-bar">
          <div class="frame-5">
            <div class="frame-51">
              <div class="title valign-text-middle inter-bold-black-15px" id="output">새내기 길라잡이</div>
            </div>
            <div class="frame-5">
              <div class="right-menu">
                <div class="profile">
                  <div class="image">
                    <div class="frame-2"></div>
                    <div class="frame-3"></div>
                  </div>
                  <div class="text-1 valign-text-middle inter-normal-black-11px" id="user-name"></div>
                </div>
                <div class="log-out">
                  <div class="log-out-1 valign-text-middle inter-normal-white-11px">log out</div>
                  <form action="logout.jsp" method="get">
                    <button type="submit" class="overlap-group"></button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="divider"></div>
    </div>
    <div class="text-2 valign-text-middle" id="counter">1번</div>
    <div class="frame-11">
      <div class="flex-col inter-bold-white-24px">
        <h1 class="text-3 valign-text-middle" id="quiz"></h1>
        <div class="frame-14">
          <div class="frame-12">
            <div class="o valign-text-middle">O</div>
            <button type="button" class="okbutton" id="incrementButtonO"></button>
          </div>
          <div class="frame-13">
            <div class="x valign-text-middle">X</div>
            <button type="button" class="okbutton" id="incrementButtonx"></button>
          </div>
        </div>
        <div class="frame-29 resize-div" id="timeb"></div>
      </div>
    </div>
    <form action="#" id="quizendform" method="post"></form>
  </div>
</body>

</html>
